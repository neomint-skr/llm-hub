version: "3.8"

# LLM Hub Docker Compose Configuration
# Base structure with network and volume definitions

networks:
  llm-hub-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  logs:
    driver: local

