<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Hub Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .control-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            color: #333;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-healthy { background: #4CAF50; }
        .status-unhealthy { background: #f44336; }
        .status-unknown { background: #9E9E9E; }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #333;
            font-weight: 600;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-secondary {
            background: #9E9E9E;
            color: white;
        }

        .btn-secondary:hover {
            background: #757575;
        }

        .quick-actions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .quick-actions h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ LLM Hub Control Center</h1>
            <p>One-click control for all your LLM Hub services</p>
        </div>

        <div class="control-grid">
            <!-- System Status Card -->
            <div class="control-card">
                <div class="card-header">
                    <h3 class="card-title">System Status</h3>
                    <div id="system-status" class="status-dot status-unknown"></div>
                </div>
                <div id="system-metrics">
                    <div class="metric">
                        <span class="metric-label">Gateway</span>
                        <span id="gateway-status" class="metric-value">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Bridge</span>
                        <span id="bridge-status" class="metric-value">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">LM Studio</span>
                        <span id="lmstudio-status" class="metric-value">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Docker</span>
                        <span id="docker-status" class="metric-value">Checking...</span>
                    </div>
                </div>
                <button class="action-button btn-primary" onclick="refreshStatus()">
                    <span id="refresh-text">Refresh Status</span>
                </button>
            </div>

            <!-- Service Control Card -->
            <div class="control-card">
                <div class="card-header">
                    <h3 class="card-title">Service Control</h3>
                </div>
                <button class="action-button btn-success" onclick="startAllServices()">
                    ‚ñ∂Ô∏è Start All Services
                </button>
                <button class="action-button btn-warning" onclick="restartAllServices()">
                    üîÑ Restart All Services
                </button>
                <button class="action-button btn-danger" onclick="stopAllServices()">
                    ‚èπÔ∏è Stop All Services
                </button>
                <button class="action-button btn-secondary" onclick="viewLogs()">
                    üìã View Logs
                </button>
            </div>

            <!-- Quick Fixes Card -->
            <div class="control-card">
                <div class="card-header">
                    <h3 class="card-title">Quick Fixes</h3>
                </div>
                <button class="action-button btn-primary" onclick="fixDockerIssues()">
                    üê≥ Fix Docker Issues
                </button>
                <button class="action-button btn-primary" onclick="fixLMStudioConnection()">
                    üîó Fix LM Studio Connection
                </button>
                <button class="action-button btn-primary" onclick="fixPortConflicts()">
                    üîå Fix Port Conflicts
                </button>
                <button class="action-button btn-primary" onclick="resetConfiguration()">
                    ‚öôÔ∏è Reset Configuration
                </button>
            </div>
        </div>

        <div class="quick-actions">
            <h2>üõ†Ô∏è Quick Actions</h2>
            <div class="action-grid">
                <button class="action-button btn-primary" onclick="openDashboard()">
                    üìä Open Dashboard
                </button>
                <button class="action-button btn-secondary" onclick="openDocumentation()">
                    üìö Documentation
                </button>
                <button class="action-button btn-warning" onclick="runDiagnostics()">
                    üîç Run Diagnostics
                </button>
                <button class="action-button btn-success" onclick="setupAutostart()">
                    üöÄ Setup Autostart
                </button>
            </div>
        </div>
    </div>

    <script src="control.js"></script>
</body>
</html>
