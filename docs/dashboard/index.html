<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Hub Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-healthy {
            background-color: #10b981;
        }

        .status-unhealthy {
            background-color: #ef4444;
        }

        .status-unknown {
            background-color: #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .metric-value {
            font-weight: 600;
            color: #1f2937;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .tool-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .tool-name {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .tool-service {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin: 0 auto;
            display: block;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .last-updated {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
        }

        .config-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-top: 20px;
        }

        .config-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .config-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LLM Hub Health Dashboard</h1>
            <p>Real-time monitoring of LLM Hub services and components</p>
        </div>

        <div class="config-section">
            <h3 style="margin-bottom: 16px;">Configuration</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
                <div>
                    <label class="config-label" for="gatewayUrl">Gateway URL:</label>
                    <input type="text" id="gatewayUrl" class="config-input" value="http://localhost:8080">
                </div>
                <div>
                    <label class="config-label" for="bridgeUrl">Bridge URL:</label>
                    <input type="text" id="bridgeUrl" class="config-input" value="http://localhost:3000">
                </div>
                <div>
                    <label class="config-label" for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" class="config-input" value="changeme">
                </div>
            </div>
        </div>

        <div class="dashboard">
            <!-- Gateway Status Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Unified Gateway</h3>
                    <div id="gateway-status" class="status-indicator status-unknown"></div>
                </div>
                <div id="gateway-metrics">
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span id="gateway-status-text" class="metric-value">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Version</span>
                        <span id="gateway-version" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span id="gateway-uptime" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Services</span>
                        <span id="gateway-services" class="metric-value">-</span>
                    </div>
                </div>
                <div id="gateway-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Bridge Status Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">LM Studio Bridge</h3>
                    <div id="bridge-status" class="status-indicator status-unknown"></div>
                </div>
                <div id="bridge-metrics">
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span id="bridge-status-text" class="metric-value">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">LM Studio</span>
                        <span id="bridge-lm-studio" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Service</span>
                        <span id="bridge-service" class="metric-value">-</span>
                    </div>
                </div>
                <div id="bridge-error" class="error-message" style="display: none;"></div>
            </div>

            <!-- Available Tools Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Available Tools</h3>
                    <div id="tools-status" class="status-indicator status-unknown"></div>
                </div>
                <div id="tools-count" class="metric">
                    <span class="metric-label">Total Tools</span>
                    <span id="tools-total" class="metric-value">-</span>
                </div>
                <div id="tools-grid" class="tools-grid">
                    <!-- Tools will be populated here -->
                </div>
                <div id="tools-error" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <button id="refresh-btn" class="refresh-btn" onclick="refreshAll()">Refresh Status</button>

        <div class="last-updated">
            Last updated: <span id="last-updated">Never</span>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function checkGatewayHealth() {
            const gatewayUrl = document.getElementById('gatewayUrl').value;
            const statusEl = document.getElementById('gateway-status');
            const statusTextEl = document.getElementById('gateway-status-text');
            const versionEl = document.getElementById('gateway-version');
            const uptimeEl = document.getElementById('gateway-uptime');
            const servicesEl = document.getElementById('gateway-services');
            const errorEl = document.getElementById('gateway-error');

            try {
                const response = await fetch(`${gatewayUrl}/health`);
                const data = await response.json();

                if (response.ok && data.status === 'healthy') {
                    statusEl.className = 'status-indicator status-healthy';
                    statusTextEl.textContent = 'Healthy';
                    versionEl.textContent = data.version || '-';
                    uptimeEl.textContent = data.uptime_seconds ? `${Math.floor(data.uptime_seconds / 60)}m` : '-';
                    servicesEl.textContent = data.services ? `${data.services.healthy}/${data.services.total}` : '-';
                    errorEl.style.display = 'none';
                } else {
                    throw new Error(`Unhealthy: ${data.status || 'Unknown'}`);
                }
            } catch (error) {
                statusEl.className = 'status-indicator status-unhealthy';
                statusTextEl.textContent = 'Unhealthy';
                versionEl.textContent = '-';
                uptimeEl.textContent = '-';
                servicesEl.textContent = '-';
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        async function checkBridgeHealth() {
            const bridgeUrl = document.getElementById('bridgeUrl').value;
            const statusEl = document.getElementById('bridge-status');
            const statusTextEl = document.getElementById('bridge-status-text');
            const lmStudioEl = document.getElementById('bridge-lm-studio');
            const serviceEl = document.getElementById('bridge-service');
            const errorEl = document.getElementById('bridge-error');

            try {
                const response = await fetch(`${bridgeUrl}/health`);
                const data = await response.json();

                if (response.ok && data.status === 'healthy') {
                    statusEl.className = 'status-indicator status-healthy';
                    statusTextEl.textContent = 'Healthy';
                    lmStudioEl.textContent = data.checks?.lm_studio || '-';
                    serviceEl.textContent = data.checks?.server || '-';
                    errorEl.style.display = 'none';
                } else {
                    throw new Error(`Unhealthy: ${data.status || 'Unknown'}`);
                }
            } catch (error) {
                statusEl.className = 'status-indicator status-unhealthy';
                statusTextEl.textContent = 'Unhealthy';
                lmStudioEl.textContent = '-';
                serviceEl.textContent = '-';
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        async function checkAvailableTools() {
            const gatewayUrl = document.getElementById('gatewayUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const statusEl = document.getElementById('tools-status');
            const totalEl = document.getElementById('tools-total');
            const gridEl = document.getElementById('tools-grid');
            const errorEl = document.getElementById('tools-error');

            try {
                const response = await fetch(`${gatewayUrl}/mcp/tools`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const data = await response.json();

                if (response.ok && data.tools) {
                    statusEl.className = 'status-indicator status-healthy';
                    totalEl.textContent = data.tools.length;
                    
                    gridEl.innerHTML = '';
                    data.tools.forEach(tool => {
                        const toolEl = document.createElement('div');
                        toolEl.className = 'tool-item';
                        toolEl.innerHTML = `
                            <div class="tool-name">${tool.name}</div>
                            <div class="tool-service">${tool.service || 'Unknown'}</div>
                        `;
                        gridEl.appendChild(toolEl);
                    });
                    
                    errorEl.style.display = 'none';
                } else {
                    throw new Error(`Failed to fetch tools: ${response.status}`);
                }
            } catch (error) {
                statusEl.className = 'status-indicator status-unhealthy';
                totalEl.textContent = '-';
                gridEl.innerHTML = '';
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        async function refreshAll() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                await Promise.all([
                    checkGatewayHealth(),
                    checkBridgeHealth(),
                    checkAvailableTools()
                ]);
                
                document.getElementById('last-updated').textContent = new Date().toLocaleString();
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Status';
            }
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshAll, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            startAutoRefresh();
        });

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
